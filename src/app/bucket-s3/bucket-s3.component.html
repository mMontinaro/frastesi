<mat-form-field appearance="fill">
    <mat-label>Bucket Name</mat-label>
    <input matInput [(ngModel)]="bucketName">
</mat-form-field>
<button class="mx-3" mat-raised-button color="primary" (click)="retrieveDataSource()">Cerca Bucket</button>


<h2 *ngIf="dataSource">{{bucketTitle}}</h2>
<table mat-table *ngIf="dataSource" [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Key">
        <th mat-header-cell *matHeaderCellDef> Key </th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <ng-container matColumnDef="Azioni">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let element">
            <span class="icon-view" style="text-align: center; vertical-align: middle; padding-right: 1rem;"
                (click)="showFileContents(element)">
                <i class="fas fa-eye"></i>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<br>

<mat-card *ngIf="isSelected">
    <mat-card-content>
        <h2>{{key}}</h2>
            {{fileContent}}
    </mat-card-content>
</mat-card>
<div>
</div>
