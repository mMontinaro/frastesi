<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="Costo al Minuto">
        <th mat-header-cell *matHeaderCellDef> Costo al Minuto </th>
        <td mat-cell *matCellDef="let element"> {{element.costoMin}} </td>
    </ng-container>

    <ng-container matColumnDef="Costo Generato">
        <th mat-header-cell *matHeaderCellDef> Costo Generato </th>
        <td mat-cell *matCellDef="let element"> {{element.costoGen}} </td>
    </ng-container>

    <ng-container matColumnDef="ID Macchina">
        <th mat-header-cell *matHeaderCellDef> ID Macchina </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
