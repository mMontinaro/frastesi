<!-- UsageMetricComponent.html -->
<select [(ngModel)]="selectedInstanceId" (change)="updateChart()">
        <option *ngFor="let id of instanceIds" [value]="id">{{ id }}</option>
    </select>
    
    <div class="chart-container">
        <h2>CPU Usage</h2>
        <canvas id="cpuChart"></canvas>
    </div>
    <div class="chart-container">
        <h2>Memory Usage</h2>
        <canvas id="ramChart"></canvas>
    </div>
