<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Descrizione">
        <th mat-header-cell *matHeaderCellDef> Descrizione </th>
        <td mat-cell *matCellDef="let element"> {{element.descrizione}} </td>
    </ng-container>

    <ng-container matColumnDef="Data Creazione">
        <th mat-header-cell *matHeaderCellDef> Data Creazione </th>
        <td mat-cell *matCellDef="let element"> {{element.dataCreazione | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="Data Chiusura">
        <th mat-header-cell *matHeaderCellDef> Data Chiusura </th>
        <td mat-cell *matCellDef="let element"> {{element.dataChiusura | date: 'dd/MM/yyyy' }} </td>
    </ng-container>

    <ng-container matColumnDef="Stato">
        <th mat-header-cell *matHeaderCellDef> Stato </th>
        <td mat-cell *matCellDef="let element"> {{element.stato}} </td>
    </ng-container>

    <ng-container matColumnDef="Azioni">
        <th mat-header-cell *matHeaderCellDef> Azioni </th>
        <td mat-cell *matCellDef="let element">
            <span class="trash-icon" style="text-align: center; vertical-align: middle;" (click)="eliminaCaso(element)" *ngIf="element.stato == 'Aperto'">
                <i class="fas fa-trash-alt"></i>
            </span>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
